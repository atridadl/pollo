services:
  app:
    image: ghcr.io/atridadl/pollo:latest@sha256:457780352aa9323655c7355ac68196cd5a721af73349296a3a9132f14bafdad2
    command: ["/app"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3002:3000"
    networks:
      - proxy
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=pollo
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DEVMODE=${DEVMODE}

  db:
    image: "postgres:16-alpine"
    environment:
      - POSTGRES_DB=pollo
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -h db -p 5432 -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

networks:
  proxy:
    name: proxy
    external: true
